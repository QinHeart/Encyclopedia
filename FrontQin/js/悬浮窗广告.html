<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 120px;
			height: 120px;
			margin: 20px auto;
			position: relative;
		}
		#qr{
			width: 120px;
			height: 120px;
			background-color: rgb(255, 166, 0);
			opacity: 0.5;
		}
		#btn{
			width: 20px;
			height: 20px;
			position: absolute;
			top: 0;
			left: -20px;
			text-align: center;
			line-height: 20px; 
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="qr"></div>
		<div id="btn">x</div>
	</div>

	<script>
		var btn = document.querySelector('#btn');
		var box = document.querySelector('#box');
		btn.onclick = function(){
			box.style.display  = 'none';
			alert('尊贵的VIP用户，已为您关闭广告');
		}
	</script>
</body>
</html>
