<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#txt {
				width: 180px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<input type="text" name="" id="txt" />

		<script>
			var address = document.querySelector("#txt");
			// var flag = 0;
			// address.onblur = function(){
			//     this.placeholder = "家庭地址"
			// }
			// address.onfocus = function(){
			//     this.placeholder = "";
			// }
            var tip = '家庭地址';
            address.onfocus = function () {
                if (this.value == tip){
                    this.value = '';
                    this.style.color = 'red';
                } 
            };
            address.onblur = function () {
                if (this.value == '') {
                    this.value = tip;
                    this.style.color = 'black';
                }
            };
		</script>
	</body>
</html>
