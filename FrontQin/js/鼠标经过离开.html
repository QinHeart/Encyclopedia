<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mousePoint</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			thead {
				background-color: rgb(70, 70, 245);
				color: aliceblue;
			}
			td {
				width: 150px;
				text-align: center;
			}
            .mouseOver{
                background-color: aquamarine;
            }
		</style>
	</head>
	<body>
		<table border="1">
			<thead>
				<tr>
					<td>代码</td>
					<td>名称</td>
					<td>最新公布净值</td>
					<td>累计净值</td>
					<td>前单位净值</td>
					<td>净值增长率</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>2</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>3</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>4</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>5</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>6</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>

		<script>
			var trs = document.querySelector("tbody").querySelectorAll("tr");
			console.log(trs);
			for (var i = 0; i < trs.length; i++) {
                trs[i].onmouseover = function(){
                    this.className = 'mouseOver';
                }
                trs[i].onmouseout = function(){
                    this.className = '';
                }
            }
		</script>
	</body>
</html>
