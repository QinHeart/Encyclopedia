<!-- 排他算法：
    1. 所有元素清除样式（干掉其他人）
    2. 给当前元素添加样式（留下自己）
    * 顺序不能颠倒，先干掉别人，才能上位 -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>index</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#box {
				width: 300px;
				height: 30px;
				border: 3px dashed black;
				display: flex;
				justify-content: space-around;
				align-items: center;
			}
            button{
                border-radius: 3px;
            }
		</style>
	</head>
	<body>
		<div id="box">
			<button>按钮</button>
			<button>按钮</button>
			<button>按钮</button>
			<button>按钮</button>
			<button>按钮</button>
			<button>按钮</button>
		</div>

		<script>
			var btns = document.querySelectorAll("button");
			for (var i = 0; i < btns.length; i++) {
                btns[i].onclick = function(){
                    for(var i = 0;i<btns.length;i++){
                        btns[i].style.backgroundColor = '';
                    }
                    this.style.backgroundColor = 'pink';
                }
            }
		</script>
	</body>
</html>
