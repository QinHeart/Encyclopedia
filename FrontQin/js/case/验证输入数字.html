<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证输入的数字</title>
</head>
<body>
    <form action="">
        <input type="text" id="numb">
        <button type="button" onclick="myFunction()">提交</button>
        <p id="demo"></p>
    </form>

    <script>
        function myFunction() {
            var x,text;
            x = document.getElementById('numb').value;
            if (isNaN(x) || x<1 || x>10){
                text = "输入错误";
            }else{
                text = "输入正确";
            }
            document.getElementById('demo').innerText = text;
        }
    </script>
</body>
</html>
