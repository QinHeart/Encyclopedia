<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>index</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#box {
				height: 30px;
				width: 100px;
				position: absolute;
				top: 0;
				left: 0%;
				display: flex;
				justify-content: space-around;
				align-items: center;
				border: 3px dashed black;
			}
			#box .color {
				height: 30px;
				width: 100px;
			}
			.one {
				background-color: aqua;
			}
			.two {
				background-color: aquamarine;
			}
			.three {
				background-color: blueviolet;
			}
			.four {
				background-color: chocolate;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="color" style="background-color: aqua;"></div>
			<div class="color" style="background-color: blueviolet;"></div>
			<div class="color" style="background-color: chartreuse;"></div>
			<div class="color" style="background-color:cadetblue;"></div>
		</div>
		<script>
			var btns = document.querySelectorAll('.color');
			for (var i = 0; i < btns.length; i++) {
				btns[i].onclick = function(){
					document.body.style.backgroundColor = this.style.backgroundColor;
				}
			}
		</script>
	</body>
</html>
