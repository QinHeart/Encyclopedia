<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #head{
            width: 100%;
            height: 30px;
            background-color:chocolate;
            position: fixed;
        }
        li{
            list-style: none;
            float: right;
            width: 80px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="head">
        <ul>
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
            <li>第四个</li>
        </ul>
    </div>
</body>
</html>
