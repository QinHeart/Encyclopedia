<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            display: flex;
        }
        #left{
            width: 200px;
            height: 350px;
            background-color: aqua;
        }
        #center{
            height: 500px;
            flex: 1;
            background-color: chocolate;
        }
        #right{
            width: 200px;
            height: 350px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>
</body>
</html>
